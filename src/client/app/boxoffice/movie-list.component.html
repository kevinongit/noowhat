   <div class="media" *ngFor="let movie of movies">
    <div class="media-left media-middle">
      <a href="#">
        <img class="media-object" width="64" height="64" src="{{movie.thumbnail}}"  alt="{{movie.name}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{movie.name}}</h4>
        <p>{{movie.openDay}}</p>
        <p>{{movie.story}}</p>
    </div>
  </div>
