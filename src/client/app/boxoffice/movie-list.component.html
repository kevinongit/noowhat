   <div class="media" *ngFor="let movie of movies">
    <div class="media-left">
      <em> {{movie.rank}} </em>
    </div>
    <div class="media-left media-middle">
      <a [routerLink]="['/boxoffice', movie.rank]">
        <img class="media-object" width="70" height="100" src="{{movie.thumbnail}}"  alt="{{movie.name}}">
      </a>
    </div>
    <div class="media-body">
      <h5 class="media-heading">{{movie.name}} </h5> <span> ({{movie.engName}})</span>
        <p> 평점 : </p>
        <p>개봉일 : {{movie.openDay}}</p>
